<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SearchMovies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
</head>
<body>
    <div class="logo">
        <a href="index.html"><img src="img/imdb.png"></a>
    </div>
    <nav>
        <ul>
            <li><a href="#"><img src="img/facebook-black32.png" onmouseover="this.src='img/facebook-color32.png'" onmouseout="this.src='img/facebook-black32.png'"></a></li>
            <li><a href="#"><img src="img/instagram-black32.png" onmouseover="this.src='img/instagram-color32.png'" onmouseout="this.src='img/instagram-black32.png'"></a></li>

    <button id="pop" onclick="buttonFav()">Popular</button>
